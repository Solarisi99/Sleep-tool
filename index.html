<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Schedule Optimizer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem 1rem;
      max-width: 500px;
      margin: auto;
      background: #fdfdfd;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #1a1a1a;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    .form-row {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .form-row label {
      font-weight: 600;
      font-size: 1rem;
    }
    .form-row select,
    .form-row input[type="number"],
    .form-row input[type="range"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .subtitle {
      font-size: 0.85rem;
      color: #666;
      margin-left: auto;
    }
    .slider-label {
      font-size: 0.9em;
      color: #333;
      text-align: right;
      margin-top: 0.5rem;
    }
    .nap-inputs {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .nap-inputs input {
      width: 60px;
    }
    button {
      margin-top: 1rem;
      padding: 1rem;
      width: 100%;
      font-size: 1rem;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #2c5282;
    }
    #result {
      margin-top: 2rem;
      background: #f0fdf4;
      padding: 1rem;
      border-left: 5px solid #38a169;
      font-size: 1.1rem;
      border-radius: 8px;
      text-align: center;
    }
    #visual {
      margin-top: 1.5rem;
      background: #fef9e7;
      border-radius: 8px;
      padding: 1rem;
      font-size: 0.95rem;
      color: #444;
      border-left: 5px solid #f4d03f;
    }
    #visual-bar {
      margin-top: 1rem;
      height: 20px;
      width: 100%;
      background: linear-gradient(to right, #d1d5db 0%, #d1d5db 100%);
      border-radius: 10px;
      position: relative;
    }
    .highlight-bar {
      position: absolute;
      top: 0;
      bottom: 0;
      background-color: #4caf50;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- The content has been verified functional -->
</body>
</html>
